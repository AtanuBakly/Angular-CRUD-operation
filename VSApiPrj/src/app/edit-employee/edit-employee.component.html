<div class="container">
  <p>
    edit-employee works!
  </p>
  <form #registerForm="ngForm">
      <div class="form-group">
          <label>Employee Id</label>
          <input type="text"  name="Id" #name="ngModel" [(ngModel)]="Id" class="form-control"/>
        </div>
            <div class="form-group">
            <input type="button" value="Search" (click)="onSearch(Id)" class="btn btn-primary" />  &nbsp;
            <input type="reset" value="Reset" class="btn btn-primary" />
          </div>
      <div class="form-group">
          <label>Employee Name </label>
          <input type="text" name="Name" #Name="ngModel" [(ngModel)]="employeeData.Name" class="form-control"/>
        </div>
        <div class="form-group">
            <label> Address</label>
            <input type="text" name="Address" #Address="ngModel" [(ngModel)]="employeeData.Address" class="form-control"/>
        </div>
        <div class="form-group">
            <label> Date of Birth</label>
            <input type="text" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" name="DOB" #DOB="ngModel" [(ngModel)]="employeeData.DOB" class="form-control"/>
        </div>
        <div class="form-group">
            <label> Salary</label>
              <input type="text" name="Salary" #Salary="ngModel" [(ngModel)]="employeeData.Salary" class="form-control"/>
        </div>
        <div class="form-group">
            <label> Gender</label>
            <div class="form-control">
                <label class="radio-inline">
                  <input type="radio" value="Male" name="Gender" #Gender="ngModel" [(ngModel)]="employeeData.Gender"> Male
                </label>
                <label class="radio-inline"> 
                <input type="radio" value="Female" name="Gender" #Gender="ngModel" [(ngModel)]="employeeData.Gender"> Female
              </label>
              </div>
        </div>
        <div class="form-group">
            <label> Is Married</label>
            <div class="form-control">
              <label class="checkbox-inline">
                <input type="checkbox" name="IsMarried" #IsMarried="ngModel" [(ngModel)]="employeeData.IsMarried"> IsMarried
              </label>
            </div>
        </div>
        <div class="form-group">
            <label> Country</label>
            <select name="Country" [(ngModel)]="employeeData.CountryId" (change)="onChange($event.target.value)">
              <option *ngFor="let country of countryList" value= {{country.Id}} [selected]="employeeData.CountryId== country.Id">
                {{country.CountryName}}
              </option>
            </select>
        </div>
  
        <div class="form-group">
            <label> Region </label>
            <select name="Region" [(ngModel)]="employeeData.RegionId">
              <option *ngFor="let region of regionListByCountryId" value= {{region.Id}} [selected]="employeeData.RegionId== region.Id">
                {{region.RegionName}}
              </option>
            </select>
        </div>
          <div class="form-group">
            <input type="button" value="Update" class="btn btn-primary" (click)="UpdateEmployee(employeeData)" />
          </div>
    </form>
  </div>
